name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Updates daily at midnight UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      # Checks out your repo
      - uses: Platane/snk@master       # Generates the snake game
        with:
          github_user_name: Raj72620    # Replace with your username
          svg_path: "assets/github-contribution-grid-snake.svg"
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output        # Creates a branch named "output"
          build_dir: assets            # Stores the SVG in /assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-generated secret
