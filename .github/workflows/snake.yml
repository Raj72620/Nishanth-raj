name: Snake Visualization Generator
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily update
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for branch operations

    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: Raj72620
          svg_out_path: snake.svg
          
      - name: Deploy Visualization
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git switch --orphan output || git checkout output
          git add -f snake.svg
          git commit -m "Update snake visualization"
          git push origin output --force
